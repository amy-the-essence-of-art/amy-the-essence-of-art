<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예술의 정석</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=x6albodpw0"></script>
</head>
<body>
    <div id="map" style="width:100%; height:800px;"></div>
	<script>
		var map = new naver.maps.Map('map', {
		    center: new naver.maps.LatLng(37.466774, 126.656958), // 잠실 롯데월드를 중심으로 하는 지도
		    zoom: 18
		});
		
		var marker = new naver.maps.Marker({
		    position: new naver.maps.LatLng(37.467032, 126.658213),
		    map: map
		});
	</script>
</body>
</html>
